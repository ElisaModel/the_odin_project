<body>
    <script>
    function add7(num) {
        return num+7
    }


    console.log(add7(5))

    function multiply(x,y) {
        return x*y
    }

    console.log(multiply(4,7))

    const zd = "the charAt JavaScript string method"

    function capitalize(p) {

        const firstLetter = p.charAt(0).toUpperCase()+p.slice(1)

        return firstLetter
    }

    console.log(capitalize(zd))

    const str = "abcd"

    console.log(str.slice(-1))

    </script>
